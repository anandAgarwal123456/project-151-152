<!DOCTYPE html>
<html>
    <head>
        <script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"></script>

        <script src="./js/base.js"></script>
        <script src="./js/car.js"></script>
    </head>

    <body>
        <a-scene background="color:#000000">
      
            <a-camera wasd-controls-enabled="false" position="0 1.6 0" ></a-camera>      

            <a-assets timeout="10000">
            <a-asset-item
                id="car"
                src="./assets/mercedes/scene.gltf"
            ></a-asset-item>
            </a-assets>
        
            <a-entity id="base" position="0 0 0" rotation="0 0 0" base>
                <a-cylinder id="floor" position="0 -1 0" radius="3" height="0.1"></a-cylinder>
            </a-entity>

            <a-entity
                gltf-model="#car"
                position="1 0 10"
                scale="1 1 1"
                dynamic-body  =  "mass:0" 
                car  
            >
            </a-entity>
        
        </a-scene>
    </body>
</html>
